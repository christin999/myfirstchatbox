version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_restaurant
  - play_music
  - provide_music_genre
  - get_weather
  - provide_weather
  - chitchat

entities:
  - address
  - genre
  - location
  - date



forms:
  weather_form:
    required_slots:
        - location
        - date

slots:
  location:
    type: text
    mappings: []
  date:
    type: text
    mappings: []


responses:
  utter_greet:
    - text: "Hey! How are you???"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."


  utter_ask_music_genre:
    - text: "What type of music do you want to listen to?"


  utter_ask_weather:
    - text: "Sure, I can provide you with the current weather. Which location?"

  utter_provide_restaurants:
    - text: "Sure, I can provide you the top 10 restaurants in the world https://time.com/94414/best-restaurants-world/"

  utter_default:
    - text: "I'm sorry, I didn't understand that. Can you please rephrase?"

  utter_chitchat:
    - text: "I'm here to assist you. If you have any specific questions or requests, feel free to let me know!"



actions:
  - utter_greet
  - utter_ask_music_genre
  - action_search_youtube
  - utter_ask_weather
  - action_search_weather
  - weather_form
  - action_default_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true